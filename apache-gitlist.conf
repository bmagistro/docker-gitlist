<VirtualHost *:80>
        SetEnv DEFAULT_REPOSITORY_DIR=/repos
        DocumentRoot /var/www/gitlist/public

        # provide a way to browse the raw repo directory directly
        <Directory /repos>
                Options FollowSymLinks Indexes
                AllowOverride None
		Require all granted
        </Directory>
        Alias /_repos /repos

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
