<VirtualHost *:80>
        DocumentRoot /var/www/gitlist

        # provide a way to browse the raw repo directory directly
        <Directory /repos>
                Options FollowSymLinks Indexes
                AllowOverride None
        </Directory>
        Alias /_repos /repos

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
